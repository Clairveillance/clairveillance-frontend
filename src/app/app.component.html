<div class="app-container" [class.is-mobile]="mobileQuery.matches">
  <div class="drop-shadow-sm z-10">
    <app-header (sidenav)="sidenav.toggle()"></app-header>
  </div>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #sidenav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      fixedBottomGap="0"
      class="sidenav-content bg-gray-50 p-2"
    >
      <div class="flex-auto">Sidebar content</div>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="flex-auto">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <div class="border-t-2 border-red-400 z-10">
    <app-footer></app-footer>
  </div>
</div>
